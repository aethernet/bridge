version: "2.1"

volumes:
  x11:

services:
  potal-receiver:
    image: portal
    build: ./portal
    restart: always
    privileged: true # run in privileged mode for easy access to soundcards and cameras
    volumes:
      - x11:/tmp/.X11-unix
    devices:
      - /dev/dri
    group_add:
      - video
    environment:
      - SENDER_OR_RECEIVER=receiver

  potal-sender:
    build: ./portal
    restart: always
    privileged: true # run in privileged mode for easy access to soundcards and cameras
    volumes:
      - x11:/tmp/.X11-unix
    ports:
      - "8888:8888/udp"
      - "8888:8888/tcp"
    devices:
      - /dev/dri
    group_add:
      - video
    environment:
      - SENDER_OR_RECEIVER = sender

  xserver:
    image: balenablocks/xserver
    restart: always
    privileged: true
    volumes:
      - "x11:/tmp/.X11-unix"
    environment:
      - CURSOR=false
